<div class="auth-container">
  <div class="auth-card">
    <div class="icon-wrapper">
      <i class="fas fa-user-plus"></i>
    </div>
    <h2>Create Account</h2>
    <p class="subtitle">Sign up to get started</p>
    
    <form (ngSubmit)="register()">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email address" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <i class="fas fa-user-tag"></i>
        <select [(ngModel)]="role" name="role">
          <option *ngFor="let r of roles" [value]="r">{{ r | titlecase }}</option>
        </select>
      </div>
      <button type="submit" class="btn-primary">
        <span>Create Account</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <button class="google-btn" (click)="loginGoogle()">
      <svg width="18" height="18" viewBox="0 0 18 18">
        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
      </svg>
      <span>Continue with Google</span>
    </button>
    
    <p class="error" *ngIf="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
    <p class="footer-text">Already have an account? <a routerLink="/login">Sign in</a></p>
  </div>
</div>
